    messages:
      model_invalid: "Falló la validation: %{errors}"
      inclusion: "No está incluida en la lista"
      exclusion: "es reservada"
      invalid: "es invalida"
      confirmation: "No conincide %{attribute}"
      accepted: "debe ser aceptada"
      empty: "no puede estar vacio"
      blank: "no puede estar en blanco"
      present: "debe estar en blanco"
      too_long:
        one: "muy grande (maximo es 1 carácter)"
        other: "es muy grande (maximo son %{count} caracteres)"
      too_short:
        one: "muy pequeño (minimo es 1 carácter)"
        other: "es muy pequeño (minimo son %{count} caracteres)"
      wrong_length:
        one: "es la longitud incorrecta (dese ser 1 carácter)"
        other: "es la longitud incorrecta (deben ser %{count} caracteres)"
      not_a_number: "no es un número"
      not_an_integer: "debe ser un entero"
      greater_than: "debe ser mayor que %{count}"
      greater_than_or_equal_to: "debe ser mayor o igual a %{count}"
